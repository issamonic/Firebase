    <div class="alert" id="alert">Your message has been sent</div>
    <center>
        <form  id="contactForm">
        <table border="1px">
            <tr>
                <td>Nom</td>
                <td>
                    <input type="text" id="nom" name="">

            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
                <td>
                    Date
                </td>
                <td>
                    <input type="date" id="date">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <button type="submit">Submit</button>
                    </center>
                </td>
            </tr>
        </table>
